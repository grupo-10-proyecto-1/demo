spring.application.name=sentimentProyect

# Modo de Ejecuci�n del servicio de DS
sentiment.mode=mock

# URL del servicio FastAPI cuando exista

#python.api.url=http://localhost:8080/predict

#python.api.url=http://localhost:8000/predict
python.api.base-url=http://localhost:8000
python.api.predict-path=/predict
python.api.health-path=/health

# Timeout de conexi�n en milisegundos (2s por ejemplo)
python.timeout=2000

# Configuracion de la persistencia
spring.datasource.url=jdbc:h2:file:./data/sentimentdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
